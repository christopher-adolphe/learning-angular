<div class="container">
  <div class="row mt-2">
    <div class="col-xs-12">
      <ul class="nav nav-tabs">
        <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a [routerLink]="['/']">Home</a>
        </li>

        <li role="presentation" routerLinkActive="active">
          <a [routerLink]="['user', 1]">User 1</a>
        </li>

        <li role="presentation" routerLinkActive="active">
          <a [routerLink]="['user', 2]">User 2</a>
        </li>

        <li role="presentation" class="pull-right" *ngIf="message">
          <a>{{ message }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-xs-12 ">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
